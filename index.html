<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="heading-title">Weekend Salary Calculator</h1>
    </header>
    <div id="formDiv">
        <h2>Employee Info</h2>
        <form class="employment-info" onSubmit="submitForm(event)">
            First Name: <input id="firstNameInput" type="text"><br>
            Last Name: <input id="lastNameInput" type="text"><br>
            ID No.: <input id="idInput" type="text"><br>
            Job Title: <input id="jobTitleInput" type="text"><br>
            Annual Salary: <input id="salaryInput" type="number"><br>
            <input type="submit" value="Submit Info">
        </form>
    </div>
    <script src="client.js"></script>
</body>
</html>
