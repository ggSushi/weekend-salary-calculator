<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Salary Calculator</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="heading-title">Weekend Salary Calculator</h1>
    </header>
    <h2>Employee Info</h2>
    <div id="formDiv">
        
        <!-- You can add two different functions to one onclick/ onsubmit -->
        <form class="employment-info" onSubmit="submitForm(event); clearInput(event)">
            First Name: <input id="firstNameInput" type="text" ><br>
            Last Name: <input id="lastNameInput" type="text" ><br>
            ID No.: <input id="idInput" type="text" ><br>
            Job Title: <input id="jobTitleInput" type="text" ><br>
            Annual Salary: <input id="salaryInput" type="number" required><br>
            <input type="submit" value="Submit Info">
        </form>
    </div>
    <div id="total-monthly">
        <p>
            Total Monthly Costs: $<span class="starting-monthly">1666.67</span>
        </p>
    </div>
    <table id="employee-table">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>
                <th>ID No.</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Monthly Cost</th>
                <th style="background-color:yellow">Delete Employee</th>
            </tr>
        </thead>
        <tbody id="employee-list">
            <tr>
                <td>Dimapilis</td>
                <td>Glonel</td>
                <td>9016218</td>
                <td>Student</td>
                <td>20000</td>
                <td class="cost">1666.67</td>
                <td><button id="delete-button" onclick="deleteRow(event)" >Delete</button></td>
            </tr>
        </tbody>
    </table>

    <script src="client.js"></script>
</body>
</html>
